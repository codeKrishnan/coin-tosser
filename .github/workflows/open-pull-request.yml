name: Open pull request

on:
  workflow_dispatch:
    inputs:
      pr-title:
        description: Title of the pull request
        type: string
        required: true

jobs:
  open-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print branch name
        run: |
          echo ${{ github.ref_name }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          base: main  # Adjust this if your default branch is not 'main'
          title: ${{ github.event.inputs.pr-title }}
          body: "This pull request is automatically created from branch ${{ github.ref_name }}."
          draft: false  # Set to true if you want to create a draft PR